<style>
    .circle-container {
        white-space: nowrap;
        /* Prevent circles from wrapping to the next line */
        overflow-x: auto;
        /* Add horizontal scrollbar if needed */
        font-size: 0;
        /* Remove inline-block spacing */

        /* Set a maximum width for the container */
        max-width: 100%;
        /* Adjust this as needed */
    }

    .circle {
        width: 50px;
        /* Adjust the width of your circles as needed */
        height: 50px;
        background-color: #3498db;
        /* Example background color */
        margin: 5px;
        /* Adjust the margin between circles */
        display: inline-block;
        font-size: 16px;
        /* Reset font size to normal for content inside circles */
    }

    /* Hide any circles that exceed the maximum width of the container */
    .circle-container::after {
        content: "";
        width: 50px;
        /* Width of each circle */
        height: 50px;
        display: inline-block;
        margin: 0 5px;
        /* Margin between circles */
        visibility: hidden;
    }
</style>

<div class="circle-container">

    <div class="circle"></div>

    <div class="circle"></div>
    <div class="circle"></div>

</div>
